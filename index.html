<html>
    <head>
        <title>Registro de Personas</title>
        <link href = "main.css" rel = "stylesheet">
    </head>
    <body>
        <h1>Registro de Personas</h1>
        <div id ="container">
            <div class = "box">
                <label for= "ID">Numero de Identidad</label>
                <input type="text" id= "ID" name="ID" placeholder="ex: 1101194800009">
            </div>
            <div class = "box">
                <label for= "full_name">Nombre Completo</label>
                <input type="text" id= "full_name" name=full_name placeholder="ex: George Erelie Allen Brooks">
            </div>
            <div class = "box">
                <label for= "email">Correo Electronico</label>
                <input type="text" id= "email" name="email" placeholder="ex: example@eeoh.com">
            </div>
            <div class = "box">
                <label for= "phone">Numero de Telefono</label>
                <input type="number" id= "phone" name="phone" placeholder="ex: 9988445511">
            </div>
            <div class = "box">
                <label for= "">Fecha de Nacimiento</label>
                <input type="number" id= "year" name="year" placeholder="YYYY">
                <input type="number" id= "month" name="month" placeholder="MM">
                <input type="number" id= "day" name="day" placeholder="DD">
            </div>
            <input type="submit" value = "Registrar" id="btn_register">
        </div>
        <script type="text/javascript" src="form.js"></script>
    </body>
</html>
